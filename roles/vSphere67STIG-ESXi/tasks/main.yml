# V-239280: The ESXi host SSH daemon must not permit tunnels.
- name: V-239280 - ESXI-67-000025
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^\s*(?i)PermitTunnel\s+'
    line: "{{ vSphere67ESXi_V239280_PermitTunnel }}"
    state: present
