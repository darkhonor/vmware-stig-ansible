# V-239281: The ESXi host SSH daemon must set a timeout count on idle sessions.
- name: V-239281 - ESXI-67-000026
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^\s*(?i)ClientAliveCountMax\s+'
