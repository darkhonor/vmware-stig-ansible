# V-239270: The ESXi host SSH daemon must not permit root logins.
- name: V-239270 - ESXI-67-000014
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^\s*(?i)PermitRootLogin\s+'
    line: "{{ vSphere67ESXi_V239270_PermitRootLogin }}"
